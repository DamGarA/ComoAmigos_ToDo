<mat-card class="todo-card">
  <form class="todo-form" [formGroup]="todoForm">
    <mat-form-field class="todo-field">
      <mat-label>Add new task</mat-label>
      <input formControlName="item" matInput placeholder="Task..." />
      <mat-icon style="color: white" matSuffix>picture_in_picture</mat-icon>
    </mat-form-field>
    <button
      (click)="addTask()"
      mat-raised-button
      [disabled]="todoForm.invalid"
      color="accent"
      class="todo-button-add"
    >
      Add
    </button>
  </form>
</mat-card>

<div cdkDropListGroup>
  <div class="todo-row-cols">
    <div class="example-container">
      <h2>To do</h2>

      <div
        cdkDropList
        [cdkDropListData]="tasks"
        class="example-list"
        (cdkDropListDropped)="drop($event)"
      >
        <div class="example-box" *ngFor="let item of tasks" cdkDrag>
          {{ item.description }}
        </div>
      </div>
    </div>

    <div class="example-container">
      <h2>In Progress</h2>

      <div
        cdkDropList
        [cdkDropListData]="inprogress"
        class="example-list"
        (cdkDropListDropped)="drop($event)"
      >
        <div class="example-box" *ngFor="let item of inprogress" cdkDrag>
          {{ item.description }}
        </div>
      </div>
    </div>

    <div class="example-container">
      <h2>Done</h2>

      <div
        cdkDropList
        [cdkDropListData]="done"
        class="example-list"
        (cdkDropListDropped)="drop($event)"
      >
        <div class="example-box" *ngFor="let item of done" cdkDrag>
          {{ item.description }}
        </div>
      </div>
    </div>
  </div>
</div>
